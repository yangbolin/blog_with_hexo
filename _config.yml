# Hexo Configuration
## Docs: http://zespia.tw/hexo/docs/configure.html
## Source: https://github.com/tommy351/hexo/

# Site
title: 两情久长，一起走过
subtitle: 处严寒而以香袭人，受咏赞却与世无言
description: 处严寒而以香袭人，受咏赞却与世无言
author: Shmilee
email: shmilee.zju@gmail.com
language: zh-CN

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://shmilee.github.io
root: /
permalink: :year/:month-:day-:title.html
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code

# Writing
new_post_name: :year/:month-:day-:title.md # File name of new posts
default_layout: post
auto_spacing: false # Add spaces between asian characters and western characters
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
max_open_file: 100
multi_thread: true
filename_case: 0 #Transform filename into (1) lower case or (2) upper case
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives 默认2,修改为1,只列出标题
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
logger: false
logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMM D YYYY
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname:

# Extensions
## Plugins: https://github.com/tommy351/hexo/wiki/Plugins
## Themes: https://github.com/tommy351/hexo/wiki/Themes
theme: greyshade #light #modernist
exclude_generator:

plugins:
- hexo-generator-feed
- hexo-generator-sitemap

# Deployment
## Docs: http://zespia.tw/hexo/docs/deploy.html
# 虽然推荐github的repository用https，但SSH clone URL可以避免每次输密码
deploy:
  type: github
  repository: git@github.com:shmilee/shmilee.github.io.git
  branch: master
